 //       document.getElementById('last_jpg').update();

function load_table(lastsrc){
    console.log('load');
    let  url = "http://"+hostname+"/get_file?file=" +lastsrc+'_tbl.html';

            if (response.ok) {
                console.log('load complete')
                return response.text();
            }
        })

}
